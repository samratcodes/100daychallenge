<div class="container">

   <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label class="visually-hidden" for="specificSizeInputName">Wish</label>
      <input type="text" name="new-wish-text" class="form-control"[(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button 
        type="submit" 
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish() "
      >Add Wish</button>
    </div>
  </form>
<div class="row mt-3">
  <div class="col-sm-2">
    <select name="form-select" 
    [(ngModel)]="listFilter"
    >
    <option value="0">All</option>
      <option value="1">Unfullfilled</option>
        <option value="2">Fulfilled</option>
    </select>
  </div>
</div>

  <div class="mt-3">
  <div *ngIf="visibleItems.length===0; else showItems">
There is no item in the wish list
  </div>
  <ng-template #showItems>
    
  <ul class="wish-list">
    <li *ngFor="let iteam of visibleItems;index as ii">
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" 
  [checked]="iteam.isComplete"
  [attr.data-index]="ii"
  (click)="toggleItem(iteam)"
  id="flexCheckIndeterminate">
  <label class="form-check-label" for="flexCheckIndeterminate">
     {{iteam.wishText}}
  </label>
</div>
    </li>

  </ul>
  </ng-template>
</div>
  </div>
